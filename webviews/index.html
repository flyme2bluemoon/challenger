<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src https: data: vscode-webview; style-src 'unsafe-inline' {{{cspSource}}}; script-src 'nonce-{{{nonce}}}'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{{bootstrapUri}}}" rel="stylesheet">
    <link href="{{{styleResetUri}}}" rel="stylesheet">
    <link href="{{{styleVSCodeUri}}}" rel="stylesheet">
    <link href="{{{styleMainUri}}}" rel="stylesheet">

    <title>Challenger Sidebar</title>
</head>
<body>
    <h1>Challenger</h1>

    {{{alerts}}}

    <hr>

    <div id="codeSubmissionForm">
        {{{languageSelectElement}}}
        <br>
        {{{fileSelectElement}}}
        <br>
        {{{inputSelectElement}}}
        <br>
        {{{outputSelectElement}}}
        <br>
        <button id="run-button">Run</button>
    </div>

    <br><hr><br>

    <div id="reloader">
        <button id="reload-button">
            Reload files
        </button>
    </div>

    <script nonce="{{{nonce}}}" src="{{{scriptUri}}}" defer></script>
</body>
</html>
